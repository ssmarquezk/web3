<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Web3 Tutoriales</a>
            <div class="navbar-nav ms-auto">
                <a href="/mis-tutoriales" class="nav-link me-3" sec:authorize="isAuthenticated()">Mis Tutoriales</a>
                <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                    Bienvenido, <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-outline-light">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Tutoriales Disponibles</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="tutorial : ${tutoriales}">
                <div class="card h-100">
                    <img th:src="${tutorial.urlImagen}" class="card-img-top" alt="Imagen del tutorial" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${tutorial.titulo}"></h5>
                        <p class="card-text" th:text="${tutorial.descripcion}"></p>
                        <p class="card-text"><small class="text-muted">Por: <span th:text="${tutorial.nombreUsuario}"></span></small></p>
                        <a th:href="@{/tutorial-detalle/{id}(id=${tutorial.id})}" class="btn btn-primary mt-auto">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Volver al Inicio</a>
            <a href="/usuarios" class="btn btn-info">Ver Usuarios</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
