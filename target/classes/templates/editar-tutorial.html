<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Web3 Editar Tutorial</a>
            <div class="navbar-nav ms-auto">
                <a href="/mis-tutoriales" class="nav-link me-3" sec:authorize="isAuthenticated()">Mis Tutoriales</a>
                <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                    Bienvenido, <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Editar Tutorial</h1>

        <form th:action="@{/editar-tutorial/{id}(id=${tutorial.id})}" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" th:value="${tutorial.titulo}" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required th:text="${tutorial.descripcion}"></textarea>
            </div>

            <div class="mb-3">
                <label for="urlImagen" class="form-label">URL de la Imagen</label>
                <input type="url" class="form-control" id="urlImagen" name="urlImagen" th:value="${tutorial.urlImagen}" required>
            </div>

            <div class="mb-3">
                <label for="cuerpo" class="form-label">Contenido del Tutorial</label>
                <textarea class="form-control" id="cuerpo" name="cuerpo" rows="10" required th:text="${tutorial.cuerpo}"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Actualizar Tutorial</button>
                <a href="/mis-tutoriales" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

        <div class="mt-4">
            <a href="/mis-tutoriales" class="btn btn-secondary">Volver a Mis Tutoriales</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
