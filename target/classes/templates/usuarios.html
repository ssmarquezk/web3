<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Web3 Usuarios</a>
            <div class="navbar-nav ms-auto">
                <a href="/mis-tutoriales" class="nav-link me-3" sec:authorize="isAuthenticated()">Mis Tutoriales</a>
                <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                    Bienvenido, <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-outline-light">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Usuarios</h1>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellido}"></td>
                            <td th:text="${usuario.email}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Volver al Inicio</a>
            <a href="/tutoriales" class="btn btn-info">Ver Tutoriales</a>
            <a href="/mis-tutoriales" class="btn btn-primary">Mis Tutoriales</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
